<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app-heading">
            <h1>Weather App</h1>
        </div>
        <div class="weather-container">
            
            <div class="temp">
                <p> 20</p>
            </div>
            <div class="time-loc">
                <p>Binghamton</p>
                <span>1: 13 PM 31 January 2025</span>
            </div>
            <div class="condition">
                <p>Snowy</p>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search-area" />
                <button type="submit" class="search-btn"> Search</button>
            </form>
        </nav>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
